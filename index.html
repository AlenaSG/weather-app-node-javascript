<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>



  </head>
  <body>
    <div class="well">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weather-humidity">Get Current Humidity!</button>
      <button class="btn-success" id="kelvin-temp">Get Temperature in Kelvin!</button>
      <button class="btn-success" id="fahrenheit-temp">Convert Temperature to Fahrenheit!</button>
      <button class="btn-success" id="celsius-temp">Convert Temperature to Celsius!</button>
      <div id="showHumidity"></div>
      <div id="showKelvinTemp"></div>
      <div id="showFahrenheitTemp"></div>
      <div id="showCelsiusTemp"></div>
      <div id="citiesTemp"></div>
      </div>



      <h3>Google Maps Marker for Seattle:</h3>
          <div id="map"></div>
          <script>
            function initMap() {
              var uluru = {lat: 47.608013, lng: -122.335167
};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
              });
              var marker = new google.maps.Marker({
                position: uluru,
                map: map
              });
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpB9Q9wfKbEh5d8tmgAm0oEWJmOUlrTM8&callback=initMap">
          </script>



    </body>
</html>
